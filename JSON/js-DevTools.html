<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DevTools of Chrome</title>
</head>
<body>
	<div>
		<pre>
			console.log(typeof "");//string

			console.log(typeof 0);//number

			console.log(typeof []);//array

			console.log(typeof {});//object(func/json/obj)
		</pre>
	</div>
	<script>
		console.log(typeof "");//string

		console.log(typeof 0);//number

		console.log(typeof []);//array

		console.log(typeof {});//object(func/json/obj)
	</script>
</body>
</html>
