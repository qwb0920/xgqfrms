<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function.prototype.call()</title>
	<!-- https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Function/call -->
	<style>
		span{
			color: red;
		}
	</style>
</head>
<body>
	<div>
		<div>
			<h1>Function call()</h1>
			<pre>
				fun.call(thisArg[, arg1[, arg2[, ...]]])

				fun.apply(thisArg[, argsArray])
			</pre>
			<h3>
				<mark>
					注意：该方法的作用和 apply() 方法类似，只有一个区别:<br>
					call()方法接受的是若干个 <span>参数的列表</span>，<br>
					apply()方法接受的是一个包含多个 <span>参数的数组</span>.<br>
				</mark>
			</h3>
		</div>
	</div>
</body>
</html>
