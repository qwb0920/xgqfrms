<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Fullscreen Background Video with Mix-Blend-Mode Overlay Text </title>
	<!-- https://codepen.io/xgqfrms/pen/BLRrNQ -->
	<style>
		/*scss*/
		@font-face {
		  font-family: Moderne Sans;
		  src: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/4273/moderne_sans.woff2)
		}
		* {
		  box-sizing: border-box;
		}
		body {
		  margin: 0;
		  background: #000;
		  background-size: cover;
		}
		video { 
		    position: absolute;
		    top: 0;
		    left: 0;
		    width: 100%;
		    height: 100%;
		    object-fit: cover;
		    object-position: center;
		}
		div#fashion {
		  min-height: 100vh;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		}
		header {
		  position: fixed;
		  width: 100%;
		  text-align: center;
		  color: white;
		  transition: .4s;
		}
		header:hover {
		  background: rgba(255,255,255,0.8);
		  color: #000;
		}
		h1 {
		  font-family: Moderne Sans, sans-serif;
		  text-align: center;
		  font-size: 2rem;
		  width: 100%;
		  letter-spacing: .5rem;
		}
		nav a {
		  text-decoration: none;
		  color: inherit;
		  padding: 1rem;
		}
		h2 { 
		  font-family: Century Schoolbook, Century Schoolbook L, Georgia, serif;
		  font-size: 8vmin;
		  text-align: center;
		  margin: 2rem 3rem 0;
		  mix-blend-mode: overlay;
		  color: #fff;
		  font-weight: 100;
		}
	</style>
</head>
<body>
	<div>
		<!--  -->
		<video poster="../resource/cool/accessibility.svg" playsinline autoplay muted loop>
			<source src="../resource/cool/fashion.webm" type="video/webm">
			<source src="http://cdn.xgqfrms.xyz/assets/videos/fashion.mp4" type="video/mp4">
		</video>
		<header>
		<h1>xgqfrms</h1>
		    <nav>
				<a href="#">Men</a>
				<a href="#">Women</a>
				<a href="#">Stores</a>
				<a href="#">Contact</a>
			</nav>
		</header>
		<div id="fashion">
		  <h2>There’s a brand new dance but I don’t know its name…</h2>
		</div>
	</div>
</body>
</html>
