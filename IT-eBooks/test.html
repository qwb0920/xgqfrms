<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			/*clear: both;*/
			/*Error: do not using "*{clear: both;}" , it will course some bugs!*/
		}
		body{
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.3);
		}
		.box0{
			width: 100%;
			height: 50px;
			background: rgba(0,0,0,1);
		}
		.box1{
			background: rgba(255,255,255,1);
			border: 1px solid red;
			overflow: hidden;
		}
		.box1 .left{
			width: 50%;
			background: rgba(255,0,255,0.7);
			float: left;
		}
		.box1 .right{
			width: 50%;
			background: rgba(0,255,0,0.7);
			float: left;
			clear: both;
			/*clear: both;*/
			/*Error: do not using "*{clear: both;}" , it will course some bugs!*/
		}
		.box2{
			background: rgba(255,255,255,1);
			border: 1px solid red;
			overflow: hidden;
		}
		.box2 .left{
			width: 50%;
			background: rgba(255,0,255,0.7);
		}
		.box2 .right{
			width: 50%;
			background: rgba(0,255,0,0.7);
			float: right;
		}
		.box3{
			background: rgba(255,255,255,1);
			border: 1px solid red;
			overflow: hidden;
		}
		.box3 .left{
			width: 50%;
			background: rgba(255,0,255,0.7);
			float: left;
		}
		.box3 .right{
			width: 50%;
			background: rgba(0,255,0,0.7);
			float: right;
		}
	</style>
</head>
<body>
	<h1>*{clear: both;}</h1>
	<div class="box1">
		<div class="left">
			<h1>float: left;</h1>
		</div>
		<div class="right">
			<h1>float: right;</h1>
		</div>
	</div>
	<div class="box0">
		<!--  -->
	</div>
	<h1>/* *{clear: both;}*/</h1>
	<div class="box2">
		<div class="left">
			<h1>float: none;</h1>
		</div>
		<div class="right">
			<h1>float: right;</h1>
		</div>
	</div>
	<div class="box0">
		<!--  -->
	</div>
	<h1>/* *{clear: both;}*/</h1>
	<div class="box3">
		<div class="left">
			<h1>float: left;</h1>
		</div>
		<div class="right">
			<h1>float: right;</h1>
		</div>
	</div>
</body>
</html>
