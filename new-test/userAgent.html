	<script>
		function UAcheck(){
			/*
				//Chrome
				//"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/53.0.2785.89 Safari/537.36"

				//Chrome Canary
				//"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0.2850.0 Safari/537.36"

				//Edge
				//"Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/51.0.2704.79 Safari/537.36 Edge/14.14393"

				//IE
				//"Mozilla/5.0 (Windows NT 10.0; Win64; x64; Trident/7.0; .NET4.0C; .NET4.0E; .NET CLR 2.0.50727; .NET CLR 3.0.30729; .NET CLR 3.5.30729; rv:11.0) like Gecko"

				//Firefox
				//"Mozilla/5.0 (Windows NT 10.0; WOW64; rv:48.0) Gecko/20100101 Firefox/48.0"
			*/
			var ua = navigator.userAgent;
			console.log("\n"+ua);

			var IE = navigator.userAgent.match(/Trident\/7/);//rv:11.0 && Trident/7.0
			var Edge = navigator.userAgent.match(/Edge\/14/);//Edge/14.14393
			var Firefox = navigator.userAgent.match(/Firefox\/48/);//rv:48.0 && Firefox/48.0
			var Chrome = navigator.userAgent.match(/Chrome/);//Chrome/53.0.2785.89
			var Canary = navigator.userAgent.match(/Chrome\/55/);//Chrome/55.0.2850.0		
			/*
				if (IE == ture) {
					// substring(x,y);
					console.log(ua.substring(x,y));
				} else {
					// substring(x,y);
				}
			*/
			var num = 0;
			if(Chrome){
				num = 1;
			}else if(Canary){
				num = 2;
			}else if(Firefox){
				num = 3;
			}else if(Edge){
				num = 4;
			}else if(IE){
				num = 5;
			}else{
				num = 6;
			}
			switch(num){
				case 1: console.log("\n your browser is Chrome!");
				break;
				case 2: console.log("your browser is Canary!");
				break;
				case 3: console.log("your browser is Firefox!");
				break;
				case 4: console.log("your browser is Edge!");
				break;
				case 5: console.log("your browser is IE!");
				break;
				case 6: console.log("your browser is SMG!");
			}
		}
	</script>
