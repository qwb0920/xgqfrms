<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS 定位：relative &&  absolute</title>
    <style> 
        *{
            margin: 0;
            padding: 0;
        } 
        html,body{
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            color: red;
            box-sizing: border-box;
            overflow: hidden;
        } 
        .box{
            width: 1000px;
            height: 600px;
            border: 1px solid red;
            /*overflow: hidden;*/
        }    
        .box .relative{            
            background-color: #f0f;
            width: 100px;
            height: 100px;
            position: relative;            
            right: 50px;
            bottom: 50px;
            /*
            	position: relative; 浏览器，自动补全 :
            	left == -right;
            	top == -bottom; 
            */
        }
        .box .relative-new{
            background-color: #0f0;
            width: 100px;
            height: 100px;
            position: relative;            
            right: 0;
            bottom: 0;
        }       
    </style>
</head>
<body>
    <div class="box">
        <div class="relative">
            <h3>relative</h3>
        </div>
        <div class="relative-new">
            <h3>relative-new</h3>
        </div>
    </div>
</body>
</html>
