<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS 定位：relative &&  absolute</title>
    <style> 
    	*{
    		margin: 0;
    		padding: 0;
    	} 
    	html,body{
    		width: 100%;
    		height: 100%;
    		background: rgba(0,0,0,0.3);
    		color: red;
    		box-sizing: border-box;
    		overflow: hidden;
    	} 
    	.box{
    		width: 1000px;
    		height: 600px;
    		border: 1px solid red;
    		/*overflow: hidden;*/
    	}    
        .box .relative{            
            background-color: #0f0;
            width: 100px;
            height: 100px;
            position: relative;            
            right: 100px;
            bottom: 100px;
            /*
            */
        }
        .box .relative-new{
        	background-color: #0f0;
            width: 100px;
            height: 100px;
            position: relative;            
            left: 100px;
            top: 100px;
        }
        .box .absolute{            
            background-color: #0f0;
            width: 100px;
            height: 100px;
            position: absolute;            
            right: 100px;
            bottom: 100px;
            /*
            	position:absolute;
            	right: 200px;
            	bottom: 200px;
            	这样才好使！
            	//position:absolute; float脱离文档流
            */
        }        
    </style>
</head>
<body>
    <div class="box">
        <div class="relative">
            <h3>relative</h3>
        </div>
        <div class="relative-new">
            <h3>relative-new</h3>
        </div>
        <div class="absolute">
        	<h3>absolute</h3>
        </div>
    </div>
</body>
</html>
