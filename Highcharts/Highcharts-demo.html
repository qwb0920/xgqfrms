<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Highcharts-demo</title>
	<style>
		iframe{
			width: 500px;
			height: 600px;
			border: 1px solid red;
			float: left;
			box-sizing: border-box;
			align-content: center;
			margin: 10px auto;
		}
		header{
			float: right;
			width: 300px;
			height: 300px;
			/*display: block;*/
			border: 1px solid red;
			align-content: center;
			margin: 10px auto;
			padding: 10px;
			background-color: rgba(0,0,0,0.7);
			color: rgba(255,255,255,0.7);
			font-size: 1em;
		}
		a{
			color: rgba(255,0,255,0.7);
		}
		a:hover{
			color: rgba(0,255,0,0.7);
		}
	</style>
</head>
<body>
	<header>
		<h1>Highcharts-demo</h1>
		<nav>
			<ul>
				<li><a href="https://cloud.highcharts.com/users/6091/xgqfrms">cloud.highcharts.com</a></li>
				<li><a href="https://jsfiddle.net/gh/get/jquery/1.9.1/highslide-software/highcharts.com/tree/master/samples/highcharts/demo/pie-donut/">jsfiddle demo</a></li>
				<li><a href="https://www.runoob.com/highcharts/highcharts-tutorial.html">Highcharts 教程</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<iframe src="https://cloud.highcharts.com/show/omylaqy/4" frameborder="0"></iframe>
		</section>
		<article>
			<iframe src="https://cloud.highcharts.com/show/ybinimu/0" frameborder="0"></iframe>
		</article>
	</main>
	<footer>
		<!--  -->
	</footer>
</body>
</html>
