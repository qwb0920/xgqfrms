<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animation</title>
	<!-- <link rel="stylesheet" href="http://cdn.xgqfrms.xyz/bootstrap/3.3.7/css/bootstrap.min.css"> -->

	<!-- <link rel="stylesheet" href="../lib/jquery-ui/jquery-ui-1.12.0.css"> -->
	<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../lib/css/animate.css">
	<style>
		.HHH{
			color: red;
			/*transform: rotateZ(45deg);*/
			border: 3px dotted blue;
			border-radius: 10px;
			width: 15%;
			transform: translateX(145px);
			background: rgba(0,255,0,0.7);
			transition: all 1s;
		}
		mark{
			/*color: yellow;*/
			/*background: rgba(0,255,255,0.7);*/
			background: rgba(255,255,0,0.7);
			/*
			override css of bootstrap
			*/
		}
	</style>
</head>
<body>
	<div>
	<!-- 
		Only change code above this line.
	-->
		<div class="container-fluid">
		  <h3 class="text-primary text-center">jQuery Playground</h3>
		  <div class="row">
		    <div class="col-xs-6">
		      <h4>#left-well</h4>
		      <div class="well" id="left-well">
		        <button class="btn btn-default target" id="target1">#target1</button>
		        <button class="btn btn-default target" id="target2">#target2</button>
		        <button class="btn btn-default target" id="target3">#target3</button>
		      </div>
		    </div>
		    <div class="col-xs-6">
		      <h4>#right-well</h4>
		      <div class="well" id="right-well">
		        <button class="btn btn-default target" id="target4">#target4</button>
		        <button class="btn btn-default target" id="target5">#target5</button>
		        <button class="btn btn-default target" id="target6">#target6</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- test for jquery -->
		<div>
			<h1 class="hhh">HAHAHA!</h1>
			<h1 class="h1">HAHAHA!</h1>
		</div>
	</div>
	<!-- js -->
	<!-- <script src="http://cdn.xgqfrms.xyz/jquery/jquery-3.1.0.min.js"></script> -->
	<!-- https: ajax support -->
	<!-- <script scr="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
	<script src="../lib/jquery/jquery-3.1.0.min.js"></script>
	<!-- <script src="../lib/jquery-ui/jquery-ui-1.12.0.js"></script> -->
	<!-- animated css -->
	<script>
	  $(document).ready(function() {
	    $("button").addClass("animated bounce");
	    $(".well").addClass("animated shake");
	    $("#target3").addClass("animated fadeOut").addClass("btn-primary");
	    $("#target6").addClass("animated fadeOut").addClass("btn-primary");
	    // error animate disable .hhh
	    // $("h1.hhh").addClass("animated bounce").addClass("HHH");
	    // onClick & onmouseover/in
	    $("h1.hhh").addClass("HHH").addClass("btn-primary");
	    // $("h1.hhh").onClick().addClass("animated bounce");
	    /*
	    	$("button").addClass("animated")
    	    $(".btn").addClass("shake")
    	    $("#target1").addClass("btn-primary")
	    */
	    /*
	    	This is slightly different from a normal CSS declaration, 
	    	because the CSS property and its value are in quotes, 
	    	and separated with a comma instead of a colon.
	    	这与一个正常的CSS声明略有不同，因为CSS属性，其值是在引号中，并用逗号，而不是一个冒号分隔。

	    	css === {key:vale ;}
	    	.css() ==== "key", "value"

	    	// JSON { key:value, key:value, key:value ... }
	    */
	    $("#target1").css("color", "red");
    	//.css()  JSON data?
    	$("button#target1").prop("disabled", true);
    	/*
    	.html() that lets you add HTML tags and text within an element. Any content previously within the element will be completely replaced with the content you provide using this function.
    	//修改内容+css样式
    	.text() that only alters text without adding tags. In other words, this function will not evaluate any HTML tags passed to it, but will instead treat it as the text you want to replace the existing content with.
    	//只替换内容
    	*/
    	$("#target4").html("<em><mark>#target4</mark></em>");// #target4
    	$("#target5").text("<em>#target4</em>");// <em>#target4</em>
    	$("#target4").remove();
    	/*
    	appendTo() that allows you to select HTML elements and append them to another element.
    	*/
    	$("#target2").appendTo("#right-well");
    	/*
    	clone() that makes a copy of an element.
    	*/
    	$("#target5").clone().appendTo("#left-well");
    	/*
    	parent() that allows you to access the parent of whichever element you've selected
    	*/
    	$("#target1").parent().css("background-color", "red");
    	/*
    	children() that allows you to access the children of whichever element you've selected.
    	*/
    	$("#right-well").children().css("color", "orange");
    	/*
    	target:nth-child(n) css selector allows you to select all the nth elements with the target class or element type.
    	*/
    	$(".target:nth-child(2").addClass("animated bounce");
    	/*
    	:odd 奇数 0,2,4,6,8... (index 0)
    	selects the second element, fourth element, and so on.
    	:even 偶数 1,3,5,7... (index 0)
    	*/
		$(".target:even").addClass("animated shake");
		// $("body").addClass("animated  hinge");
	  });
	</script>
</body>
</html>
